<html lang="en">
  <head>
    <link rel="stylesheet" href="ngay_6.css" />

  <body>
    <header>
      <!--
        <img
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"

     </!-->
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Thông tin sinh viên</h2>
          <div class="info">
            <label for="name">Enter Name:</label>
            <input
              type="text"
              id="name"
              name="ten"
              placeholder="Name"
              required
            />
          </div>
          <div class="info">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="gmail" placeholder="Email" />
          </div>
          <div class="info">
            <label for="day of birth">ENter Day of birth:</label>
            <input
              type="date"
              id="day of birth"
              name="birth"
              placeholder="DD/XX/YY"
            />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">Câu hỏi về HTML</h2>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question" name="HMTL-question-1">
              <legend>true or false question 1</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"
                    ><input
                      type="radio"
                      id="q1-a1"
                      value="True"
                      name="q1"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q1-a2"
                    ><input
                      type="radio"
                      id="q1-a2"
                      value="False"
                      name="q1"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question" name="HMTL-question-2">
              <legend>true or false question 2</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"
                    ><input
                      type="radio"
                      id="q2-a1"
                      value="True"
                      name="q2"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q2-a2"
                    ><input
                      type="radio"
                      id="q2-a2"
                      value="False"
                      name="q2"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">Câu hỏi về CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="cau1-css">question 1 CSS</label>
            </div>
            <div class="answer">
              <select name="cau1-css" id="cau1-css" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="cau2-css">question 2 CSS</label>
            </div>
            <div class="answer">
              <textarea
                name="cau2-css"
                id="cau2-css"
                rows="5"
                cols="24"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>

        ><br />
        San Francisco<br />

        USA

    </footer>
